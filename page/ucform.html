<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homepage</title>
    <link rel="stylesheet" type="text/css" href="ngo.css">
    <script src="./node_modules/web3/dist/web3.min.js"></script>
</head>
<body>
    <form action="homepage.html">
        <div class="container">
          <h1>Utilisation Certificate</h1>
          <p>Please fill in this form.</p>
          <hr>
      
          <label for="ptitle"><b>Project Title</b></label><br><br>
          <input type="text" placeholder="Enter title" name="ptitle" required>
      
          
          <label for="iname"><b>Institution Name</b></label><br><br>
          <input type="text" placeholder="Enter name" name="iname" required>

          <label for="pi"><b>Principal Investigator</b></label><br><br>
          <input type="text" placeholder="Enter name" name="pi" required>
      
          <label for="sdate"><b>Date of Sanction of the project</b></label><br><br>
          <input type="text" placeholder="Enter the date" name="sdate" required>
      
          <label for="accounts"><b>Head of accounts</b></label><br><br>
          <input type="text" placeholder="Enter name" name="accounts" required>
      
          <label for="amt"><b>Amount received during Financial year</b></label><br><br>
          <input type="text" placeholder="Enter amount" name="amt" required>
      
          <label for="pamt"><b>Amount from previous year</b></label><br><br>
          <input type="text" placeholder="Enter amount" name="pamt" required>
      
          <label for="eamt"><b>Amount available for expenditure</b></label><br><br>
          <input type="text" placeholder="Enter amount" name="eamt" required>
      
          <label for="aexp"><b>Actual expenditure for the financial year </b></label><br><br>
          <input type="text" placeholder="Enter amount" name="aexp" required>
      
          <label for="bamt"><b>Balance amount</b></label><br><br>
          <input type="text" placeholder="Enter amount" name="bamt" required>
      
          <label for="ramt"><b>Refunded amount(if any)</b></label><br><br>
          <input type="text" placeholder="Enter amount" name="ramt" required>
      
          <label for="camt"><b>Amount to be carried forward to the next financial year</b></label><br><br>
          <input type="text" placeholder="Enter amount" name="camt" required>
      

      
         
          <hr>
          <button type="submit" class="registerbtn">Submit</button>
        </div>
        
       
         
        </div>
      </form>
    
</body>
</html>
